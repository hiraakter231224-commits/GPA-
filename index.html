<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculation</title>
</head>  
<body>
<p id="demo"></p>

<script>
    let gpa = parseFloat(prompt("Enter your GPA (0.0 - 4.0):"));
    let grade;

    switch (true) {
      case (gpa === 5.0):
        grade = "A+";
        break;
      case (gpa >= 3.75 && gpa < 5.0):
        grade = "A";
        break;
      case (gpa >= 3.5 && gpa < 3.85):
        grade = "A-";
        break;
      case (gpa >= 3.0 && gpa < 3.5):
        grade = "B";
        break;
      case (gpa >= 2.5 && gpa < 3.0):
        grade = "C";
        break;
      case (gpa >= 2.0 && gpa < 2.5):
        grade = "D";
        break;
      case (gpa >= 0 && gpa < 2.0):
        grade = "F";
        break;
      default:
        document.getElementById("demo").innerHTML=("Invalid GPA entered!");
        grade = null;
    }

    if (grade !== null) {
      document.getElementById("demo").innerHTML=("Your Grade is: " + grade);
    }

    </script>

</body>
</html>
